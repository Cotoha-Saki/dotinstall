<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 箇条書きリスト -->
    <ul>
        <li>Unodered List</li>
        <li>テスト</li>
        <li>テスト</li>
    </ul>

    <!-- 順序付きリスト -->
    <ol>
        <li>Oudered List</li>
        <li>テスト</li>
        <li>テスト</li>
    </ol>

    <!-- 説明付きリスト -->

    <dl>
        <dt>Description List</dt>
        <dd>Description List</dd>
        <dt>説明</dt>
        <dd>説明の詳細</dd>
    </dl>

    <!-- 箇条書きリスト：「ulタグ、順序が付いていないただのリスト」Unodered List
    　　　順序付きリスト：「olタグ、順序が付けられたリスト」Oudered List
　　　　　 説明リスト：「dlタグ(Description List)、説明を表すリスト / dtタグ(Description Term(用語))、、説明のタイトルを表す / ddタグ(Description Details(詳細))、説明の詳細を表す」-->

    <!-- Description (説明)
         Term (用語) 
         Details (詳細)-->
</body>

</html>
